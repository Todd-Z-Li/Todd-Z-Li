<!-- page 1 of visualization project for CS 498 -->
<head><title> Page 1: Global CO2 Parts per Million </title> </header>


<!-- Load in the d3 library -->
<script src="https://d3js.org/d3.v5.min.js"></script>

<script>

var margin = 50
var width = window.innerWidth -100
var height = window.innerHeight - 100

var svg = d3.select("svg")
    .attr("width", width + margin *2)
    .attr("height", height + margin *2)
	.attr("backgroundColor", "blue")
  .append("g")
    .attr("transform", "translate(" + margin + "," + margin + ")");

//data!
var data = d3.csv("https://todd-z-li.github.io/todd/CS498_data_vis/nasa_co2_ppm_data_yearly.csv")
console.log(data);

var x = d3.scaleLinear()
    .domain(d3.extent(data, d => d.Year))
    .range([margin, width - margin])

var y = d3.scaleLinear()
    .domain([0, d3.max(data, d => d.avg)]).nice()
    .range([height - margin, margin])
	
var xAxis = g => g
    .attr("transform", `translate(0,${height - margin})`)
    .call(d3.axisBottom(x).ticks(width / 80).tickSizeOuter(0))	
	
	
</script>



<body>
<center> <h1> Global CO2 Levels Have Reached Unprecedented Heights</h1>

<svg>
</svg>
</center>


</body>
